services:
  - type: web
    name: gadfly-api
    env: python
    plan: starter
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATA_DIR
        value: /data
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GRANICUS_WORKERS
        value: "4"
    disk:
      name: gadfly-data
      mountPath: /data
      sizeGB: 10
    healthCheckPath: /api/health

  - type: static_site
    name: gadfly-ui
    rootDir: frontend
    buildCommand: "true"          # no build step needed
    staticPublishPath: .          # publish the whole folder
