services:
  - type: web
    name: gadfly-api
    env: python            # (runtime: python is also fine; env is still accepted)
    plan: starter
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATA_DIR
        value: /data
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GRANICUS_WORKERS
        value: "4"
    disk:
      name: gadfly-data
      mountPath: /data
      sizeGB: 10
    healthCheckPath: /api/health

  - type: web
    name: gadfly-ui
    runtime: static        # <-- this is the key bit
    rootDir: frontend
    buildCommand: "true"   # nothing to build
    staticPublishPath: .   # publish the whole folder
