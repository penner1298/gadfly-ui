services:
  - type: web
    name: gadfly-api
    env: python
    plan: starter
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      mkdir -p /var
      ln -s /data /var/data || true
      gunicorn -k uvicorn.workers.UvicornWorker app:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: DATA_DIR
        value: /data
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: GRANICUS_WORKERS
        value: "4"
    disk:
      name: gadfly-data
      mountPath: /data
      sizeGB: 10
    healthCheckPath: /api/health

  - type: web
    name: gadfly-ui
    runtime: static
    rootDir: frontend
    buildCommand: "true"
    staticPublishPath: .
